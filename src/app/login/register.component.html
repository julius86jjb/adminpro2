<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <!-- ngNativeValidate: Para que las validaciones html de formulario sigan funcionando, sino, reactiveForms las ignora-->
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registarUsuario()" class="form-horizontal form-material" id="loginform">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Regístrate ahora </h3><small>Crea tu cuenta y disfruta</small>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Email">
                    </div>
                </div>

                <div class="form-group" *ngIf="forma.get('email').errors && !!forma.get('email').errors.emailTaken">
                    <div align="right" class="mensaje-validacion">
                        <i class="fa fa-exclamation-circle rojo-icono " aria-hidden="true"></i> Email ya registrado!<a routerLink="/login"><b> Inicia Sesión</b></a>
                    </div>
                </div>
                <div class="form-group " *ngIf="forma.controls['email'].errors && !!forma.controls.email.errors.pattern">
                    <div align="right" class="mensaje-validacion">
                        <i class="fa fa-exclamation-circle rojo-icono " aria-hidden="true"></i> Formato de email incorrecto!
                    </div>
                </div>


                <!-- 
                <div class="mensaje-validacion" *ngIf="!forma.get('email').errors ">
                    <i class="fa fa-check-circle-o azul-botones"></i> Email Disponible
                </div> -->


                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group" *ngIf="forma.get('password').errors && !!forma.get('password').errors.minlength">
                    <div align="right" class="mensaje-validacion">
                        <i class="fa fa-exclamation-circle rojo-icono " aria-hidden="true"></i> La constraseña debe tener al menos 6 carácteres!
                    </div>
                </div>
                <div class="form-group" *ngIf="forma.get('password').errors && !!forma.get('password').errors.maxlength">
                    <div align="right" class="mensaje-validacion">
                        <i class="fa fa-exclamation-circle rojo-icono " aria-hidden="true"></i> La constraseña debe tener como máximo 20 carácteres!
                    </div>
                </div>



                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Repetir contraseña">
                    </div>
                </div>


                <div class="form-group" *ngIf="!forma.controls.password2.pristine && !!forma.errors?.sonIguales">
                    <div align="right" class="mensaje-validacion">
                        <i class="fa fa-exclamation-circle rojo-icono " aria-hidden="true"></i> Las constraseñas no coinciden
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Estoy de acuerdo con los  <a href="#">Términos</a></label>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar Sesión</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
