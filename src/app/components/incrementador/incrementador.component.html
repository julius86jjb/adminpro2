<h3>{{ leyenda }}
    <br> {{ progreso }}
</h3>

<div class="input-group">
    <input #txtProgress name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" type="number" class="form-control" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4" min="1" max="100">
    <div class="input-group-append" id="button-addon4">

        <button (click)="cambiarValor(-5)" class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-minus-circle"></i> 
                        </button>
        <button (click)="cambiarValor(5)" class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-plus-circle"></i>
                        </button>
    </div>
</div>
