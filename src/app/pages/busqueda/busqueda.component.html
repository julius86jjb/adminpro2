<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img class=" img-50 " [src]="usuario.img | imagen" alt="imagen de usuario ">
                            </td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <button [routerLink]="['/usuarios']" class="btn btn-primary">
                                        <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <td>
                                <img class=" img-50 " [src]="hospital.img | imagen: 'hospital' " alt="imagen de hospital ">
                            </td>
                            <td>{{ hospital.nombre }}</td>
                            <td>
                                <button [routerLink]="['/hospitales']" class="btn btn-primary ">
                                        <i class="fa fa-edit "></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4 ">
        <div class="card ">
            <div class="card-body ">

                <h4 class="card-title ">Medicos</h4>
                <table class="table table-hover " *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
                            <td>
                                <img class=" img-50 " [src]="medico.img | imagen: 'medico' " alt="imagen de medico ">
                            </td>
                            <td>{{ medico.nombre }}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary ">
                                        <i class="fa fa-edit "></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
</div>
